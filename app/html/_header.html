<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		
		.image-body {
			width: 100%; position: relative;
		}

		.image-body img {
			position: absolute;
			left: 0; top: 0;
			width: 100%; height: 100%;
			object-fit: cover;
		}

		.wrapper {
			animation: fadeInAnimation ease 1s;
			animation-iteration-count: 1;
			animation-fill-mode: forwards;
		}
		
		@keyframes fadeInAnimation {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}

	</style>
	<link rel="stylesheet" href="css/style-critical.min.css">
	<link rel="stylesheet" href="css/style.min.css" id="lazy-styles" media="print">
	<script>
		document.querySelector('html').style.setProperty("--vh", window.innerHeight * 0.01 + "px");
		document.addEventListener('DOMContentLoaded', function (event) {
			const lazyStyles = document.getElementById('lazy-styles');
			setTimeout(() => {
				lazyStyles.setAttribute('media', 'all');
			},0)
		})
	</script>
</head>

	<div class="wrapper">

			<div class="header__container container">

						<div class="header__nav--lang">

								<button class="header__lang--target" type="button">
									<span>RU</span>
									<svg width="24" height="24" viewBox="0 0 24 24">
										<use xlink:href="img/sprites.svg#drop-down-arrow"></use>
									</svg>
								</button>
								<ul class="header__lang--list">
									<li>
